<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="dsipaly-5">button classes</div>

        <button type="button">simple button</button>
        <button type="button" class="btn">simple button</button>
        <button type="button" class="btn btn-primary">primary button</button>
        <button type="button" class="btn btn-danger">danger button</button>
        <button type="button" class="btn btn-success">success button</button>
        <button type="button" class="btn btn-warning">warning button</button>
        <br>

        <!-- btn-outline class -->
        <button type="button" class="btn btn-outline-warning">outline-warning Button</button>
        <button type="button" class="btn btn-outline-primary">outline-primary Button</button>
        <button type="button" class="btn btn-outline-success">outline-success Button</button>
        <br>

        <!-- different size button -->
        <button type="button" class="btn btn-primary btn-lg">lg button</button>
        <button type="button" class="btn btn-primary">normal button</button>
        <button type="button" class="btn btn-primary btn-sm">sm Button</button>
<hr>
        <!-- spinner and grow button classes -->
        <div class="spinner-border"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border spinner-border-sm-text-danger"></div>    <br>
        <div class="spinner-grow"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-info"></div>  <br>

        <!-- add spinner and grow in  button -->
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm text-danger"></span>Loading...
        </button>
        <button class="btn btn-success">
            <span class=""></span>
        </button>

    </div>

</body>

</html>
