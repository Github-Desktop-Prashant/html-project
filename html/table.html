<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLE</title>
    <style>
        table,tr,th,td{
            border: 1px solid rgba(52, 52, 124, 0.5);
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>

        </tr>
        <tr>
            <td>India</td>
            <td>Maharastra</td>
            <td rowspan="2">15Cr</td>

        </tr>
            <td>India</td>
            <td>Maharastra</td>
        </tr>
    </table>

</html>
